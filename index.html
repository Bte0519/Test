<!DOCTYPE html>
<html>
  <head>
    <title>MHAV Redirect</title>
  </head>
  <body>
    <script>
     
      function promptToOpenApp() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          var openApp = confirm("Do you want to use the app?");
          if (openApp) {
            window.location.href = "https://apps.apple.com/us/app/my-health-at-vanderbilt/id1114939674"; 
          } else {
            window.location.href =
            "https://myhealthatvanderbilt.com/Authentication/Login?"
          }
        }

        else if (/android/i.test(userAgent)) {
          var openApp = confirm("Do you want use the app?");
          if (openApp) {
            window.location.href =
              "https://play.google.com/store/apps/details?id=com.ta.mhav&pcampaignid=web_share"; 
          } else {
            window.location.href =
            "https://myhealthatvanderbilt.com/Authentication/Login?"
          }
          
        } else {
          window.location.href =
            "https://myhealthatvanderbilt.com/Authentication/Login?";
        }
      }

      promptToOpenApp();
    </script>
  </body>
</html>
